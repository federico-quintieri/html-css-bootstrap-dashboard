<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Page</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <!-- Nav bar -->
      <nav class="navbar navbar-expand-lg bg-secondary">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html"
            ><img style="max-height: 50px" src="./img/duck.png" alt=""
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active text-light"
                  aria-current="page"
                  href="#"
                  >Catalogo Libri</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Anagrafica Utenti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Storico Prestiti</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Help
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button
                class="btn btn-outline-success text-light border-light"
                type="submit"
              >
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <h2 class="py-4">Nuovo Libro</h2>
        <div class="row">
          <!-- 6 colonne -->

          <!-- Nome -->
          <div class="col-6">
            <label for="inputName" class="form-label"
              ><h6>Nome Autore</h6></label
            >
            <input
              type="text"
              id="inputName"
              class="form-control"
              placeholder="Inserisci il tuo nome"
            />
          </div>
          <!-- Cognome -->
          <div class="col-6">
            <label for="inputSurName" class="form-label"
              ><h6>Cognome Autore</h6></label
            >
            <input
              type="text"
              id="inputSurName"
              class="form-control"
              placeholder="Inserisci il tuo cognome"
            />
          </div>
          <!-- Titolo -->
          <div class="col-12 py-4">
            <label for="inputTitolo" class="form-label"><h6>Titolo</h6></label>
            <input
              type="text"
              id="inputTitolo"
              class="form-control"
              aria-describedby="titoloTip"
              placeholder="Inserisci il titolo del libro"
            />
            <div id="titoloTip" class="form-text">Titolo versione italiana</div>
          </div>
          <!-- Genere -->
          <div class="col-12 pt-2 col-lg-4">
            <label for="inputSelect" class="form-label"><h6>Genere</h6></label>
            <select
              id="inputSelect"
              class="form-select"
              aria-label="Default select example"
            >
              <option selected>Scegli il genere</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <!-- Anno -->
          <div class="col-12 pt-2 col-lg-4">
            <label for="inputAnno" class="form-label"><h6>Anno</h6></label>
            <input
              type="date"
              id="inputAnno"
              class="form-control"
              placeholder="Inserisci l'anno del libro"
            />
          </div>
          <!-- ISBN -->
          <div class="col-12 pt-2 col-lg-4">
            <label for="inputISBN" class="form-label"><h6>ISBN#</h6></label>
            <input
              type="number"
              id="inputISBN"
              class="form-control"
              placeholder="Inserisci ISBN del libro"
            />
          </div>

          <!-- Separatore -->
          <hr class="my-4" />
          <!-- Input text-area -->
          <div class="col-12">
            <label for="floatingTextarea" class="form-label"
              ><h6>Note</h6></label
            >
            <div class="form-floating">
              <textarea
                class="form-control"
                placeholder="Leave a comment here"
                id="floatingTextarea"
              ></textarea>
              <label for="floatingTextarea"
                >Inserisci eventuali note sul libro</label
              >
              <div class="py-2">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label class="form-check-label" for="flexCheckDefault">
                  Disponibile anche in digitale
                </label>
              </div>
              <a class="btn btn-primary" href="">Aggiungi Libro</a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
